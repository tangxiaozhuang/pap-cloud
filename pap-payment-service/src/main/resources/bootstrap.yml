server:
  port: 3388

spring:
  application:
    name: pap-payment-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式配置
#        group: TEST_GROUP
#        namespace: 6fecc7ae-f02f-49ef-ace7-80d2f671df77

#格式：${prefix}-${spring.profile.active}.${file-extension}
#对应参数：${spring.application.name}-${spring.profile.active}.${file-extension}
#本服务实例： pap-payment-service-dev.yaml ，其中pap-payment-service为服务命，dev为applicaion.yml 文件中的 spring.profile.active 参数